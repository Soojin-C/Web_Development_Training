<!DOCTYPE html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<body>
  <h1 id = "title"> Title </h1>
  <p id = "description"> A little description about the form 
  </p>
  <form id = "survey-form">
    <label id = "name-label">
      Name:
      <input type = "text" id = "name" placeholder = "Enter your name!" required>
    </label>
    <br>
    <label id = "email-label">
      Email:
      <input type = "email" id = "email" placeholder = "Enter a valid email!" required>
    </label>
    <br>
    <label id = "number-label">
      Number:
      <input type = "number" id = "number" min = "0" max = "100" placeholder = "Enter a number from 0-100" required>
    </label>
    <br>
  </form>
</body>
</html>
